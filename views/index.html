{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>

  {% if showForm %}
    <form action="/tweets" method="POST">
      <label for="name_field">Name:</label>
      <input name="name" type="text" id="name_field" />

      <label for="text_field">Text:</label>
      <input name="text" type="text" id="text_field" style="width: 350px;" />

      <input type="submit" value="Submit" />
    </form>
  {% endif %}

  <div class="row">
    <div class="col-xs-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>You</b><br>
      100 followers
    </div>
    <div class="col-xs-9">
    
      <!-- display tweets here -->
      <div id="tweets">
      {% for tweet in tweets %}
      <div class="tweet-block">
        <li><a href="/users/{{tweet.name}}" class="tweet-name">{{tweet.name}}</a></li>
        <li><a href="/tweets/{{tweet.id}}">{{tweet.text}}</a></li>
      </div>
      {% endfor %}
      </div>
      
    </div>
  </div>
    
{% endblock %}
