{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js, Nimit!</h1>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Nimit Maru</b><br>
      100 followers
    </div>
    <div class="col-xs-9">
    
      <!-- display tweets here -->
      <h3>All Tweets</h3>
      {% for tweet in tweets %}
      <div class="tweet-block">
        <li><a href="/users/{{tweet.name}}" class="tweet-name">{{tweet.name}}</a></li>
        <li>{{tweet.content}}</li>
      </div>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
